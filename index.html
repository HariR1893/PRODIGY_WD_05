<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whether App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter City Name"
      spellcheck="false">
      <button>
        <img src="Image/searchblackicon.png">
      </button>
      <button class="current-location-button">
        <img src="Image/locBlack.png">
      </button>
      </button>
    </div>

    <div class="error">
      <p>Invalid City Name</p>
    </div>

    <div class="weather">
      <img src="Image/rain.png" class="weather-icon">
      <h1 class="temp">27Â°C</h1>
      <h2 class="city">Chennai</h2>
      <div class="details">
        <div class="col">
          <img src="Image/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="Image/wind.png">
          <div>
            <p class="wind">15 Km/h</p>      
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
